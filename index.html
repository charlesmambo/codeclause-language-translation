<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Language Translator App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/cmwebtech-logo.png" type="image/x-icon">

    <!-- =========================== FONT AWESOME =================================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section>
        <h1>Live Language Translator App</h1>
        <div class="container">
         <div class="wrapper">
           <div class="lang-container">
            <div class="select">
                <select data-placeholder="Choose a Language...">       
                </select>
                </div>
                <div class="text-control">
                    <div>
                      <textarea name="" id="source-text" cols="30" rows="10"  placeholder="Enter your text here"></textarea>
                      <h4><span class="char-text">0</span> / <span>1000</span></h4>
                    </div> 
                    <div class="controls">
                      <p><i id="voiceToText" class="fa fa-microphone voice-controls speech"></i></p>
                      <i id="from-trash" class="fa fa-trash copy-btn delete-btn"></i>
                    </div>
                      
                  </div>

            </div>
          
          <!-- ============================================= TRANSLATION TABLE ================================================ -->
           <div class="lang-container">
            <div class="select">
                <select class="selection" data-placeholder="Choose a Language..."  id="languageSelect">
                    <option value="" selected>Translation...</option>
                </select>
                </div>
                <div class="text-control">
                  <div>
                    <textarea name="" id="result-text" cols="30" rows="10" placeholder="Translated text will appear"></textarea>
                    <h4 style="color:#001c30"><span class="char-text char-text2">0</span> / <span>1000</span></h4>
                  </div> 
                  <div class="controls">
                    <p><i id="voiceSpeech" class="fa fa-volume-up voice-controls"></i></p>
                    <i id="copy-text" class="fa fa-clone copy-btn copy-button"></i>
                  </div>  
                </div>
               
             </div>
            </div>

            <div class="submit-lang-container-btn" id="translate-btn">
                Translate Language
            </div>
        </div>
    </section>
  
    <script src="countries.js"></script>
    <script src="Index.js"></script>
    
</body>
</html>
